<!DOCTYPE html>
<html>
<head>
	<title>Update Organizer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="updateorgan.css">
</head>
<body>
	<div id="organupdate">
		<form id="update">
			<label>User id:</label>
			<input type="text" name="User ID">
			<br>

			<label>Nome:</label>
			<input type="text" name="Nome">
			<br>

			<label>Password:</label>
			<input type="text" name="Password">
			<br>
			
			<label>Email:</label>
			<input type="Email" name="Email">
			<br>
			
			<input type="text" name="Quadro">

			<button id="butorgan1" type="button">Insert</button>
			<button id="butorgan2" type="button">Back</button>
			<br>
			
			<label for="User Type">User Type: </label>
			<select name="text" id="User Type">
			<option value="Associado">Associado</option>
			<option value="k">oh</option>
			<option value="l">eu</option>
			</select>
			<br>

			<label for="Organizer Type">Type Organizer: </label>
			<select name="text" id="Organizer Type">
			<option value="GeneralChair">GeneralChair</option>
			<option value="kk">rs</option>
			<option value="ll">tambem</option>
			</select>
			<br>

			<label for="Filiation">Filiation:</label>
			<input type="text" name="filiation">
		</form>
	</div>
	
	
</body>
</html>
